<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.0</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
	<link rel="stylesheet" th:href="@{/static/back/css/font.css}">
	<link rel="stylesheet" th:href="@{/static/back/css/xadmin.css}">
	<script type="text/javascript" th:src="@{/static/webjars/jquery/3.3.1/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/static/webjars/layui/2.4.5/layui.js}" charset="utf-8"></script>
	<script type="text/javascript" th:src="@{/static/back/js/xadmin.js}"></script>
	<script type="text/javascript" charset="utf-8" th:src="@{/static/ueditor/ueditor.config.js}"></script>
	<script type="text/javascript" charset="utf-8" th:src="@{/static/ueditor/ueditor.all.js}"></script>
	<script type="text/javascript" charset="utf-8" th:src="@{/static/ueditor/lang/zh-cn/zh-cn.js}"></script>
</head>
<body class="layui-anim layui-anim-up">
<form class="layui-form" th:if="${institution==null}" id="form1" action="/back/center/institutionInsert" method="post">
<div class="x-body">
	<input type="hidden" name="typeid" th:value="${typeid}">
	<div class="layui-form-item">
	</div>
	<div class=""style="width:1200px;">
		<div id="editor" name="content" type="text/plain" style="width: 1200px; height: 600px;" ></div>
	</div>

	<div class="layui-input-block" style="margin-left: 450px;">
		<button class="layui-btn" lay-filter="submit" lay-submit="">立即提交</button>

	</div>

</div>

</form >
<form th:if="${institution!=null}" class="layui-form" id="form2" method="post" action="/back/center/institutionUpdate">
	<input id="content" th:value="${institution.content}" type="hidden">
	<input name="id" th:value="${institution.id}" type="hidden">


	<div class="x-body">

		<div class=""style="width:1200px;">
			<div id="editor" name="content" type="text/plain" style="width: 1200px; height: 650px;"></div>
		</div>

		<div class="layui-input-block"style="margin-left: 450px;margin-top: 15px;">
			<button class="layui-btn" lay-submit lay-filter="save">保存修改</button>

		</div>
	</div>
</form>
</body>
<script th:inline="javascript">
	var w=$(window).width();
	var h=$(window).height();
	$("#editor").css('width',w-40+"px");
	$("#editor").css('height',h-170+"px");

    var msg = [[${institution}]];
    if(msg==null){
        var ue = UE.getEditor('editor');
	}
     if(msg!=null){
         var ue1 = UE.getEditor('editor');
         var content=$("#content").val();
         ue1.ready(function(){
             ue1.setContent(content);
         });
	}
	</script>
</html>
