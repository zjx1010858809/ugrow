server.port=8080
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ugrow?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123
#连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#自动扫描pojo对象
mybatis.type-aliases-package=com.ugrow.internet.Entity
#thymeleaf保存自动更新
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#热部署
spring.devtools.restart.enabled: true
# 新闻标题图片上传路径
web.upload.path=D:/tittle/
#文档上传路径
web.fileupload.path=e:/tmp0/
#软件上传路径
web.sorftupload.path=e:/tmp1/

spring.mvc.static-path-pattern=/static/**
spring.servlet.multipart.max-file-size=200MB

spring.servlet.multipart.max-request-size=200MB

spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/static,classpath:/resources/


